<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tobzilla Games</title>
  </head>
  <body class="page dark">
    <section class="content">
      <div class="toggle">
        <input type="checkbox" id="theme" class="toggle-input" checked>
        <label for="theme" class="toggle-label">
          <img src="./moon.svg" alt="Dark mode" class="toggle-icon">
        </label>
      </div>
      <h1 class="title" style="color: goldenrod; text-align: center; font-size: 70px; font-family: 'Courier New', Courier, monospace;">Tobzilla Games</h1>
      <h3 class="subtitle" style="color:steelblue; text-align: center; font-family: 'Courier New', Courier, monospace;">You can get all of our games here! They were all made by just two people!</h3>
    </section>
    <script src="script.js"></script>
  </body>
</html>
